<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Component</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 10px;
            text-align: center;
            background-color: #ddd;
            width: 100%;
            flex: 0 0 auto; /* Ensure the header doesn't shrink or grow */
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: auto; /* Allow main content to scroll if needed */
        }
        responsive-grid {
            width: 100%;
            height: calc(100vh - 60px); /* Adjust height calculation based on header height */
        }
        .extra-content {
            padding: 20px;
            background-color: #f8f8f8;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Responsive Grid</h1>
    </header>
    <main>
        <responsive-grid rows="4" columns="4" max-length="2"></responsive-grid>
        <div class="extra-content">
            <!-- Additional content can go here -->
            <p>Here is some extra content below the grid!</p>
            <p>You can add more sections, images, or any other elements as needed.</p>
        </div>
    </main>
    <script src="component7.js"></script>
</body>
</html>
